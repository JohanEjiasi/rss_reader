<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johan Ejiasi's RSS Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .feed-container {
            margin-top: 20px;
        }
        .entry {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .entry h2 {
            font-size: 1.2em;
        }
        .entry a {
            color: #0066cc;
            text-decoration: none;
        }
        .entry a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Johan Ejiasi</h1>
    <ul id="rssFeed">
        <!-- Feed links will be dynamically inserted here -->
    </ul>
    
    <div id="rssFeed" class="feed-container">
        <!-- RSS feed entries will appear here -->
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="generateRSS.js"></script>

</body>
</html>
